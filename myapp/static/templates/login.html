{% load static %}
<!DOCTYPE html>
<html lang="eg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logare | GetFit</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6.5 6.5h11"></path>
                <path d="M6.5 17.5h11"></path>
                <path d="M6.5 6.5c1.5-1.5 3.5-2 5.5-1"></path>
                <path d="M6.5 17.5c1.5 1.5 3.5 2 5.5 1"></path>
                <path d="M17.5 6.5c-1.5-1.5-3.5-2-5.5-1"></path>
                <path d="M17.5 17.5c-1.5 1.5-3.5 2-5.5 1"></path>
            </svg>
            <span>GetFit</span>
        </a>
    </header>

    <div class="container">
        <div class="card">
            <h1>Logare</h1>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Logare</button>
            </form>

            <div class="form-footer">
                <p>Nu ai un cont? <a href="{% url 'signup' %}">Creează unul aici</a></p>
            </div>
        </div>
    </div>
</body>
</html>
